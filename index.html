<body>

          <ion-col size="12" size-md="">3</ion-col>
          <ion-col size="12" size-md="">4</ion-col>
        </ion-row>

        <ion-row>
            <ion-col>1</ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" size-md="">1</ion-col>
            <ion-col size="12" size-md="">2</ion-col>
            <ion-col size="12" size-md="">3</ion-col>

            <ion-col size="12" size-md="">9</ion-col>

            <ion-col size="12" size-md="">11</ion-col>
            <ion-col size="12" size-md="">12</ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" size-md="6">1</ion-col>
            <ion-col size="12" size-md="2">2</ion-col>
            <ion-col size="12" size-md="3">3</ion-col>
            <ion-col size="12" size-md="1">4</ion-col>
          </ion-row>
        
      </ion-grid>
