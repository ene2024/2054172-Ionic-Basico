<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item>{{alumno}}</ion-item>
    <ion-item-options side="start"> 
      <ion-item-option color="success" >Agregar a Favoritos</ion-item-option>
    </ion-item-options>

    <ion-item-options side="end"> 
      <ion-item-option color="danger" (click)="setOpen(true)">Eliminar</ion-item-option>
      <ion-action-sheet
      [isOpen]="isActionSheetOpen"
      header="Acciones"
      [buttons]="actionSheetButtons"
      (didDismiss)="setOpen(false)"
      ></ion-action-sheet>
    </ion-item-options>
</ion-item-sliding>
</ion-list>
